Resources:
  PricesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.pricesBucket}
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000
  PricesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:DeleteObject
            Resource:
              Fn::Join:
                - ""
                -
                  - "arn:aws:s3:::"
                  -
                    Ref: PricesBucket
                  - "/*"
            Principal: "*"

# Print out the name of the bucket that is created
Outputs:
  PricesBucketArn:
    Value:
       Fn::GetAtt:
        - PricesBucket
        - Arn
    Export:
      Name: PricesBucketArn

  PricesBucketName:
    Value:
      Ref: PricesBucket
    Export:
      Name: PricesBucket
